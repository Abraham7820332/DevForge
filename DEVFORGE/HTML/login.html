</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="services.html">Servicios</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login-section">
        <h2 id="formTitle">Iniciar Sesión</h2>
        <div class="form-buttons">
          <button id="loginButton" class="active">Iniciar Sesión</button>
          <button id="registerButton">Registrarse</button>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="submit">Iniciar Sesión</button>
          <p id="errorMessage" class="error-message"></p>
        </form>
        <form id="registerForm" style="display: none;">
          <div class="form-group">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Ingrese su nombre completo" required>
          </div>
          <div class="form-group">
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" name="regEmail" placeholder="Ingrese su correo" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" placeholder="Ingrese su contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
          </div>
          <button type="submit">Registrarse</button>
          <p id="regErrorMessage" class="error-message"></p>
        </form>
      </section>
  </main>
    <footer>
      <p>&copy;DEVFORGE. Todos los derechos reservados.</p>
    </footer>

    <script src="../JS/LoginFunction.js"></script>
</body>
</html>
